version: 2.1
jobs:
  check-spelling:
    docker:
      - image: cimg/base:2023.09
    steps:
      - checkout
      - run:
          name: Install Python
          command: |
            sudo apt update
            sudo apt install python3 python3-pip -y

      - run:
          name: Install Poetry
          command: |
            pip install poetry
            poetry config virtualenvs.create false

      - run:
          name: Install dependencies
          command: poetry install --no-root

      - run:
          name: Run spelling check
          command: invoke workflowSpell

workflows:
  version: 2
  check-spelling:
    jobs:
      - check-spelling
